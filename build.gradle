plugins {
    id "com.diffplug.spotless" version "6.0.4"
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: "java-library"
    apply plugin: "com.diffplug.spotless"

    spotless {
        java {
            importOrder()
            removeUnusedImports()
            googleJavaFormat("1.13.0")
                    .reflowLongStrings()
                    .groupArtifact('com.google.googlejavaformat:google-java-format')
        }
    }
}